{% extends 'accounts/base.html' %}

{% block title %}
Регистрация
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Регистрация</h1>
        <form action="{% url 'registration_url' %}" method="post">
            {% csrf_token %}

            {% for field in form %}
                <p>{{ field.label }} : {{ field }}</p>
            {% endfor %}
            <button type="submit" class="btn btn-secondary">Регистрация</button>
        </form>
    </div>
{% endblock %}
