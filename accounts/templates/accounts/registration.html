{% extends 'accounts/base.html' %}

{% block title %}
Регистрация
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Регистрация</h1>
        <form action="" method="post">
            {% csrf_token %}

            {% for field in form %}
                <p>{{ field }}</p>
            {% endfor %}
            {% if error %}
                <div class="alert alert-danger">
                    {{ error }}
                </div>
            {% endif %}
            <button type="submit" class="btn btn-secondary">Регистрация</button>
        </form>
    </div>
{% endblock %}
