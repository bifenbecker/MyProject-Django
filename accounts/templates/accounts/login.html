{% extends 'accounts/base.html' %}

{% block title %}
Войти
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Вход</h1>
        <form action="{% url 'login_url' %}" method="post">
            {% csrf_token %}

            {% for field in form %}
                <p>{{ field.label }} : {{ field }}</p>
            {% endfor %}
            {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
            {% endif %}
            <button type="submit" class="btn btn-secondary">Войти</button>
        </form>
    </div>
{% endblock %}
